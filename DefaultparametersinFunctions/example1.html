<!--
    Default parameters in Functions
    while creating function iteself we will intilize the argument and corresponding parameter value . this 
    conceptintroduce in es6 version. -->

    <script>
        function fun_one(arg1= "hello1", arg2 = "hello2",arg3= "hello3"){
                console.log(arg1,arg2,arg3)
        }
        fun_one() // hello1, heelo2, hello3 
        fun_one("welcome1") // welcome1, hello2, hello3
        fun_one(undefined,undefined,undefined)  // hello1, hello2, hello3
        fun_one(null,null,null) // null, null, null
    </script>

<script>
    function class_one() {}
    class_one.prototype.var_one = "hello"

    function class_two() {}
    class_two.prototype = Object.create(class_one.prototype); // inherit with create function
    class_two.prototype.var_two = "hello 2"
    let obj1 = new class_one()
    let obj2 = new class_two()
    console.log(obj1.var_one)
    console.log(obj2.var_two)
    console.log(obj2.var_one)

</script>
